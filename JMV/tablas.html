<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/assets/css/JMV/tablas.css">

<body>

      define las columnas de la tabla-->

        <td>Bros</td>
